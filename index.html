<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUNTING BATU KERTAS</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <section id="section">
        <div class="container" id="home">
            <div class="containerTop">
                <div class="cardBot">
                    <img src="./assets/img/item/pot_with_light.png" alt="pot with light" class="potLight">
                    <img src="./assets/img/item/pot.png" alt="pot" class="pot" >
                    <img src="./assets/img/item/gunting.png" alt="gunting" class="guntingWrapper">
                </div>
                <div class="cardBot">
                    <img src="./assets/img/item/pot_with_light.png" alt="pot with light" class="potLight">
                    <img src="./assets/img/item/pot.png" alt="pot" class="pot">
                    <img src="./assets/img/item/batu.png" alt="batu" class="batuWrapper">
                </div>
                <div class="cardBot">
                    <img src="./assets/img/item/pot_with_light.png" alt="pot with light" class="potLight">
                    <img src="./assets/img/item/pot.png" alt="pot" class="pot">
                    <img src="./assets/img/item/kertas.png" alt="kertas" class="kertasWrapper">
                </div>
            </div>
            <div class="containerBottom">
                <div class="card" id="gunting">
                    <img src="./assets/img/item/pot_with_light.png" alt="pot with light" class="potLight">
                    <img src="./assets/img/item/pot.png" alt="pot" class="pot" >
                    <img src="./assets/img/item/gunting.png" alt="gunting" class="guntingWrapper">
                </div>
                <div class="card" id="batu">
                    <img src="./assets/img/item/pot_with_light.png" alt="pot with light" class="potLight">
                    <img src="./assets/img/item/pot.png" alt="pot" class="pot">
                    <img src="./assets/img/item/batu.png" alt="batu" class="batuWrapper">
                </div>
                <div class="card" id="kertas">
                    <img src="./assets/img/item/pot_with_light.png" alt="pot with light" class="potLight">
                    <img src="./assets/img/item/pot.png" alt="pot" class="pot">
                    <img src="./assets/img/item/kertas.png" alt="kertas" class="kertasWrapper">
                </div>
            </div>
            <div class="bot">
                BOT
            </div>
            <div class="you">
                YOU
            </div>
            <div class="vs">
                <img src="./assets/img/gif/vs.gif" alt="gambar versus">
            </div>
            <div class="mode">
                <img src="./assets/img/mode/sun.png" alt="" id="imageMode">
            </div>
            <div class="music">
                <img src="./assets/img/musicIcon/sound100%White.png" alt="" id="suara">
            </div>
            <div class="boxPlayer">
                <img src="./assets/img/item/question_mark.png" alt="" id="tandaPlayer">
            </div>
            <div class="boxBot">
                <img src="./assets/img/item/question_mark.png" alt="" id="tandaBot">
            </div>
            <div class="ela">
                <img src="./assets/img/gif/roronoa_kaela.gif" alt="">
            </div>
        </div>
        <div class="result">
            <img src="./assets/img/gif/seri.gif" alt="" id="hasil">
            <p id="cuitan">ANDA SERI</p>
            <a href="#home" id="reload">
                <img src="./assets/img/item/retry.png" alt="" id="retry">
            </a>
        </div>
        <div class="gambarResult">
            <img src="./assets/img/item/gunting.png" alt="" id="gambarPlayer">
            <img src="./assets/img/item/gunting.png" alt="" id="gambarBot">
        </div>
        <div class="score">
            <div id="playerScore">0</div>
            <div id="botScore">0</div>
        </div>
    </section>
    <div class="responsive">
        <img src="./assets/img/gif/you_win.gif" alt="kobo joget">
        <br>
        <p>UNTUK VERSI MOBILE<br>BELUM TERSEDIA >.<</p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
